{% if figure %}
<figure>
    <label for="{{ figure.identifier }}" class="margin-toggle">
        ⊕
    </label>
    <input type="checkbox" id="{{ figure.identifier }}"
           class="margin-toggle">
    <span class="marginnote">
        {{ figure.full_description }}
    </span>
    <img src="{{ figure.image.url }}" alt="{{ figure.description }}">
</figure>
{% else %}
    <strong>Hér vantar mynd!</strong>
{% endif %}
