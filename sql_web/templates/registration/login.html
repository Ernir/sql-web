{% extends "base.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static "tufte-css/tufte.css" %}"/>
{% endblock %}
{% block text_content %}
    <article>
        <div class="registration">
            <p>Ef þú ert þegar notandi:</p>
            <form action="{{ login }}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Staðfesta"/>
            </form>
            <p><a href="{% url "custom_register" %}">Smellið hér</a> til að stofna nýjan reikning.</p>
        </div>
    </article>
{% endblock %}
